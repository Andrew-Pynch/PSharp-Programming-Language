name: Rust Build & Test

on:
    push:
        branches: ['master']
    pull_request:
        branches: ['master']

env:
    CARGO_TERM_COLOR: always

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Build
              run: cargo build --verbose
              working-directory: 2023version
            - name: Run tests
              run: cargo test --verbose
              working-directory: 2023version
